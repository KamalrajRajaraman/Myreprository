<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/01-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="playGame('rock')">
      <img class="move-icon" src="../images/rock.png" alt="rock" />
    </button>

    <button class="move-button" onclick="playGame('paper')">
      <img class="move-icon" src="../images/paper.png" alt="paper" />
    </button>

    <button class="move-button" onclick="playGame('scissors')">
      <img class="move-icon" src="../images/scissors.png" alt="scissors" />
    </button>

    <p class="js-result result"></p>

    <p class="js-move move"></p>

    <p class="js-score score"></p>

    <button class="reset-button" onclick="reset()">Reset</button>

    <script src="scripts/01-rock-paper-scissor.js"></script>
  </body>
</html>
