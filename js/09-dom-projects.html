<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Excerise</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="subscribe() ">
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="onEnter(event)"
    />
    <button onclick="calculateCost()">Calculate</button>
    <p class="js-total-cost"></p>
    <script>
      function subscribe() {
        const subButton = document.querySelector(".js-subscribe-button");
        if (subButton.innerText === "Subscribe") {
          subButton.innerHTML = "Subscribed";
        } else {
          subButton.innerHTML = "Subscribe";
        }
      }
      function onEnter(event) {
        if (event.key === "Enter") {
          calculateCost();
        }
      }
      function calculateCost() {
        let inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value);
        if (cost <= 40) {
          cost += 10;
        }
        document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      }
    </script>
  </body>
</html>
