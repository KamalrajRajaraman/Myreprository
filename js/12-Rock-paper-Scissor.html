<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css" />
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img class="move-icon" src="images/rock.png" alt="" />
    </button>
    <button class="move-button js-paper-button">
      <img class="move-icon" src="images/paper.png" alt="" />
    </button>
    <button class="move-button js-stone-button">
      <img class="move-icon" src="images/scissors.png" alt="" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="reset-button js-reset-button">Reset</button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
